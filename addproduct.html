<html lang="fr">

<body>
    <header>
        <div class="container-row">
            <img id="logo" src="images/husky.jpg" alt="Logo du site Nooky">
            <div class="container-column">
                <h1>Nooky</h1>

        <div class="container-column">
            <div id="container-row-bis">
                <a class="menu-nav" href="homelogin.html">home</a>

                <a class="menu-nav" href="myaccount.html">mon compte</a>

            </div>
            <div id="container-row-ter">
                <input id="search-bar" placeholder="Barre de recherche">
                <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="log">
            <h2>Ajouter un produit</h2>
            <form class="connect">
                <input type="titre" placeholder="Entrez le nom du produit">
                <input type="text" placeholder="Entrez une description du produit">
                <select id="categories" name="categories">
                    <option value="0">Sélectionnez une catégorie</option>
                    <option value="1">Vêtements féminins</option>
                    <option value="2">Vêtements masculins</option>
                    <option value="3">Vêtements enfants</option>
                    <option value="4">Accessoires de mode</option>
                    <option value="5">Livres</option>
                    <option value="6">Autres</option>
                </select>
                <select id="categories" name="categories">
                    <option value="0">Sélectionnez une catégorie</option>
                    <option value="1">Robe</option>
                    <option value="2">Jupe</option>
                    <option value="3">Jean</option>
                </select>
                <select id="categories" name="categories">
                    <option value="0">Sélectionnez une catégorie</option>
                    <option value="1">Don</option>
                    <option value="2">Echange</option>
                </select>
                <input type="pic" placeholder="Ajouter une photo">
                <button><a href="myaccount.html">Valider</a></button>
                <p><a href="myaccount.html">Retour</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p id="text-footer">@Nooky</p>
