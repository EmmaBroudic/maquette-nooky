<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Projet Nooky</title>
    <link rel="stylesheet" href="css/exchange.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Kit fontawesome-->
    <script src="https://kit.fontawesome.com/aaece9f3aa.js" crossorigin="anonymous"></script>
    <!-- Raleway police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-row">
            <img id="logo" src="images/husky.jpg" alt="Logo du site Nooky">
            <div class="container-column">
                <h1>Nooky</h1>
                <p id="titre">Echange de la seconde main avec ta communauté</p>
            </div>
        </div>
        <div class="container-column">
            <div id="container-row-bis">
                <a class="menu-nav" href="homelogin.html">home</a>
                <a class="menu-nav" href="homelogout.html">log out</a>
                <a class="menu-nav" href="myaccount.html">mon compte</a>
                <a class="menu-nav" href="notifications.html">notifications</a>
            </div>
            <div id="container-row-ter">
                <input id="search-bar" placeholder="Barre de recherche">
                <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="log">
            <p>Sélectionner le mode de livraison</p>
            <form action="/submit" method="post">
                <div class="container-row">
                    <input class="case-a-cocher" type="checkbox" id="tache1" name="tache1">
                    <label for="tache1">Réception en main propre</label>
                </div>
                <div class="container-row">
                    <input class="case-a-cocher" type="checkbox" id="tache2" name="tache2">
                    <label for="tache2">Envoi par mondial relay</label>
                </div>
                <div class="container-row">
                    <input class="case-a-cocher" type="checkbox" id="tache3" name="tache3">
                    <label for="tache3">Envoi par colissimo</label>
                </div>
                <button type="submit" value="Soumettre"><a href="productdonateenattente.html">Soumettre</a></button>
                <p><a href="productdonate.html">Retour</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p id="text-footer">@Nooky</p>
    </footer>
</body>
